<!DOCTYPE html>
	<html>
		<head>
			<title>Train Schedule</title>
				<link rel="stylesheet" type="text/css" href="style.css">
				<script type="text/javascript" src="train.js"></script>
				<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

				<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

					<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		</head>
			<body>
				<div class="jumbotron jumbotron-fluid">
  					<div class="container">
    			<h1 class="display-3">Anytime is Train Time</h1>
    		<p class="lead">Choo Choo. Chee Chee.</p>
 		</div>
	</div>
	<div class="time"><p>Current Time</p><span id="currentTime"></span></div>
	<div class= "panel2 panel-default"> <div class= "panel2-title">Current Train Schedule</div>
	<div class= "panel2-body">
			<table class="table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Minutes)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>East Corridor</td>
						<td>NYC</td>
						<td>30</td>
						<td>13:30</td>
						<td>17</td>
					</tr>
				</tbody>
			</table>
			</div>
			</div>
		 </div>
		 <br>

	<div class= "panel panel-default"> <div class= "panel-title">Add Train</div><div class= "panel-body">
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Train Name</label>
    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="Destination">
    <br>
    <div class="form-group">
    <label for="formGroupExampleInput2">First Train Time (HH:mm-military time)</label>
    <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
    <br>
    <div class="form-group">
    <label for="formGroupExampleInput2">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
    <br>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </div>
  </div>
  </div>
</form>
</body>
</html>
